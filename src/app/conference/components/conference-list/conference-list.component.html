<table *ngIf="conferences" mat-table [dataSource]="conferences.data" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let conference"> {{ conference.name }} </td>
  </ng-container>
  <ng-container matColumnDef="updatedAt">
    <th mat-header-cell *matHeaderCellDef> Last Update </th>
    <td mat-cell *matCellDef="let conference"> {{ formatDate(conference.updatedAt) }} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClick(row)"></tr>
</table>
<mat-paginator *ngIf="conferences"
  [length]="conferences.total"
  [pageSize]="conferences.limit"
  [pageIndex]="conferences.skip / conferences.limit"
  (page)="onPageEvent($event)">
</mat-paginator>
