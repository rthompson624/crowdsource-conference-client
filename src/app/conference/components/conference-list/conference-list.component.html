<table *ngIf="conferences" mat-table [dataSource]="conferences" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let conference"> {{ conference.name }} </td>
  </ng-container>
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let conference"> {{ dateService.formatDate(conference.startDate) }} </td>
  </ng-container>
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let conference"> {{ locationService.formatLocation(conference.city, conference.state) }} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClick(row)"></tr>
</table>
<mat-paginator *ngIf="pageInfo"
  [length]="pageInfo.total"
  [pageSize]="pageInfo.limit"
  [pageIndex]="pageInfo.skip / pageInfo.limit"
  (page)="onPageEvent($event)">
</mat-paginator>
