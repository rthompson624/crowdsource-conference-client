<mat-card *ngIf="conference">
  <mat-card-header>
    <img mat-card-avatar src="/assets/tech-logo.jpg">
    <mat-card-title>{{ conference.name }}</mat-card-title>
    <mat-card-subtitle>{{ conference.tagLine }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ dateService.formatDate(conference.startDate) }} - {{ dateService.formatDate(conference.endDate) }}</p>
    <p>{{ locationService.formatLocation(conference.city, conference.state) }}</p>
    <p>{{ conference.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onClickEdit()">EDIT</button>
    <button mat-button (click)="onClickDelete()">DELETE</button>
  </mat-card-actions>
</mat-card>
