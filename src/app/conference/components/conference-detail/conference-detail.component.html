<mat-card *ngIf="conference">
  <mat-card-header>
    <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba1.jpg">
    <mat-card-title>{{conference.name}}</mat-card-title>
    <mat-card-subtitle>Always trust a brother</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      This is the premiere reunion event for the Mass Kappa Theta chapter of Pi Lambda Phi. 
      Don't miss it!
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onClickEdit()">EDIT</button>
    <button mat-button (click)="onClickDelete()">DELETE</button>
  </mat-card-actions>
</mat-card>
